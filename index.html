<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST APP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <header id="header">
            <h1>The Best App To Keep You Organized</h1>
        </header>
        <div id="main-page">
            <dialog id="myDialog">
                <form method="dialog">
                    <p id="detail">Enter Task Detail</p>
                    <input type="text" placeholder="Title" id="title">
                    <input type="text" placeholder="Description" id="description">
                    <input type="text" placeholder="Due Date" id="dueDate">
                    <input type="number" placeholder="priority" id="priority">
                    <button id="submit" type="submit">Ok</button>
                    <button id="submit" type="reset">Cancel</button>
                </form>
            </dialog>
            <button id="add-task">Add Task</button>
        </div>
        <div id="side-bar">
            <button id="add-project">Add Folder</button>
        </div>

        <footer id="footer"></footer>
    </div>

    <script src="index.js"></script>
</body>

</html>
